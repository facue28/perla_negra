  <!-- CRITICAL CSS: Inline styles for Static Hero Shell (FCP Optimization) -->
  <style>
    /* Reset and base layout for static shell - prevents CLS */
    #static-hero-shell {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
      padding-top: 6rem;
      margin: 0;
      z-index: 40;
    }

    /* Background layer - absolute positioning within relative container */
    #static-hero-shell>div:first-child {
      position: absolute;
      top: -10%;
      left: 0;
      width: 100%;
      height: 120%;
      z-index: 0;
      overflow: hidden;
      background-color: #000000;
    }

    /* Background image - critical for LCP */
    #static-hero-shell picture img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.6;
    }

    /* Gradient overlay */
    #static-hero-shell>div:first-child>div:last-child {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, #000000 0%, rgba(0, 0, 0, 0.5) 50%, transparent 100%);
      z-index: 1;
    }

    /* Content layer - above background */
    #static-hero-shell>div:last-child {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* H1 Typography - Match Tailwind text-4xl / md:text-6xl / mb-6 / drop-shadow-lg */
    #static-hero-shell h1 {
      font-size: 2.25rem;
      font-family: 'Playfair Display', Georgia, serif;
      margin-bottom: 1.5rem;
      color: white;
      filter: drop-shadow(0 10px 8px rgba(0, 0, 0, 0.04)) drop-shadow(0 4px 3px rgba(0, 0, 0, 0.1));
      font-weight: 400;
      line-height: 1.2;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #static-hero-shell h1 span {
      color: #3FFFC1;
    }

    /* Paragraph - Match text-text-muted / mb-8 / max-w-2xl / drop-shadow-md */
    #static-hero-shell p {
      color: #B1B5B4;
      margin-bottom: 2rem;
      max-width: 42rem;
      padding: 0 1rem;
      filter: drop-shadow(0 4px 3px rgba(0, 0, 0, 0.07)) drop-shadow(0 2px 2px rgba(0, 0, 0, 0.06));
      font-size: 1rem;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Button container */
    #static-hero-shell>div:last-child>div {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Primary button (VEDI PRODOTTI) */
    #static-hero-shell a:first-of-type {
      background-color: #3FFFC1;
      color: #000000;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
      transition: transform 0.2s;
    }

    /* Secondary button (CHI SONO) */
    #static-hero-shell a:last-of-type {
      border: 1px solid #B1B5B4;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.1);
      display: inline-block;
      transition: transform 0.2s, border-color 0.2s;
    }

    /* Hover effects */
    #static-hero-shell a:hover {
      transform: scale(1.02);
    }

    #static-hero-shell a:last-of-type:hover {
      border-color: #3FFFC1;
      color: #3FFFC1;
    }

    /* Mobile responsive */
    @media (min-width: 768px) {
      #static-hero-shell h1 {
        font-size: 3.75rem;
        line-height: 1;
        /* Match Tailwind text-6xl */
      }
    }
  </style>
